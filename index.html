<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Custom Video Player</title>
        <link rel="icon" type="image/png" href="favicon.png" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Car Racing (1080P)-->
        <!-- https://pixabay.com/videos/download/video-41758_source.mp4?attachment -->
        <!-- Lake (4K) -->
        <!-- https://pixabay.com/videos/download/video-28745_source.mp4?attachment -->
        <!-- Ocean (720P)-->
        <!-- https://pixabay.com/videos/download/video-31377_tiny.mp4?attachment -->
        <!-- https://cdn.pixabay.com/vimeo/732633236/Grazing%20Cow%20-%20125045.mp4?width=1280&expiry=1658913867&hash=bd583e85f2b5b0f4c5184f59c47881cc4c6abd63 -->
        <!-- https://cdn.pixabay.com/vimeo/728487746/River%20-%20123623.mp4?width=1280&expiry=1658913991&hash=5bd12bfcab50e459ddce2e37ac0bccd25ef9e220 -->
        <div class="player">
            <video src="Cars.mp4" class="video" playsinline></video>
            <!--Show Controls  -->
            <div class="show-controls">
                <!--Controls Container  -->
                <div class="controls-container">
                    <!-- Progress Bar -->
                    <div class="progress-range" title="Seek">
                        <div class="progress-bar"></div>
                    </div>
                    <div class="control-group">
                        <!-- Left Controls -->
                        <div class="controls-left">
                            <!-- Play/Pause -->
                            <div class="play-controls">
                                <i
                                    class="fas fa-play"
                                    title="Play"
                                    id="play-btn"
                                ></i>
                            </div>
                            <!-- volume -->
                            <div class="volume">
                                <div class="volume-icon">
                                    <i
                                        class="fas fa-volume-up"
                                        title="Mute"
                                        id="volume-icon"
                                    ></i>
                                </div>
                                <div class="volume-range" title="Change Volume">
                                    <div class="volume-bar"></div>
                                </div>
                            </div>
                        </div>
                        <!-- Right Controls -->
                        <div class="controls-right">
                            <!-- Speed -->
                            <div class="speed" title="Playback Rate">
                                <select
                                    name="playbackRate"
                                    class="player-speed"
                                >
                                    <option value="0.5">0.5 x</option>
                                    <option value="0.75">0.75 x</option>
                                    <option value="1" selected>1 x</option>
                                    <option value="1.5">1.5 x</option>
                                    <option value="2">2 x</option>
                                </select>
                            </div>
                            <!-- Time -->
                            <div class="time">
                                <span class="time-elapsed">00:00 / </span>
                                <span class="time-duration">2:38</span>
                            </div>
                            <!-- Fullscreen -->
                            <div class="fullscreen">
                                <i class="fas fa-expand"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Script -->
        <script src="script.js"></script>
    </body>
</html>
